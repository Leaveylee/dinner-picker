<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等下吃什麼？</title>

    <meta name="theme-color" content="#FFE4D6">

<body>
    <div class="card">
        <div id="categoryIcon" class="food-icon">🍚</div>
        <h1 id="mainTitle" class="title">等下吃什麼？</h1>

        <!-- 篩選器 -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">料理形式</label>
                <select id="countryFilter" onchange="handleCategoryChange()">
                    <option value="">不指定</option>
                    <option value="中式">中式</option>
                    <option value="日式">日式</option>
                    <option value="義式">義式</option>
                    <option value="美式">美式</option>
                    <option value="墨西哥式">墨西哥式</option>
                    <option value="飲料">飲料</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">價格區間</label>
                <select id="priceFilter">
                    <option value="">不指定</option>
                    <option value="150以下">150元以下</option>
                    <option value="150-500">150-500元</option>
                    <option value="500-1000">500-1000元</option>
                </select>
            </div>
        </div>
<div class="result-container">
            <div id="result" class="result">點擊按鈕選擇餐點</div>
            <div class="button-group">
                <!-- 改進：添加 pointer-events-none 類來防止觸控反白 -->
                <button id="favoriteButton" class="favorite-button no-highlight" onclick="toggleFavorite()" style="display: none">
                    <span class="favorite-icon">⭐</span>
                    <span class="favorite-text">點擊收藏</span>
                </button>
                <button id="recipeButton" class="recipe-button no-highlight" onclick="showRecipe()" style="display: none">
                    <span class="recipe-icon">📖</span>
                    <span class="recipe-text">點擊看食譜</span>
                </button>
                <button id="mapButton" class="map-button no-highlight" onclick="searchNearbyRestaurant()" style="display: none">
                    <span class="map-icon">🗺️</span>
                    <span class="map-text">搜尋附近店家</span>
                </button>
            </div>
        </div>

        <button id="pickButton" class="button" onclick="pickFood()">✨ 隨機選擇 ✨</button>
        <div id="remainingChoices" class="remaining-choices"></div>
        <div id="cooldownInfo" class="cooldown-info"></div>
        <div id="favoriteList" class="favorite-list">
            <h3>收藏清單</h3>
            <div id="favoriteItems" class="favorite-items"></div>
        </div>

        <!-- 食譜彈出視窗 -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <button class="close" onclick="closeModal('recipeModal')">&times;</button>
                <h2 id="recipeTitle" class="modal-title"></h2>
                <div id="recipeContent" class="recipe-content">
                    <div class="ingredients">
                        <h3>食材準備</h3>
                        <div id="ingredientsList"></div>
                    </div>
                    <div class="steps">
                        <h3>製作步驟</h3>
                        <div id="stepsList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新的模態框設計，改善iPad上的體驗 -->

            <div class="modal-content">
                <button class="close" onclick="closeModal('mapErrorModal')">&times;</button>
                <h2 class="modal-title">提示</h2>
                <p id="mapErrorMessage" class="error-message"></p>
            </div>
        </div>

        <!-- 位置權限提示框 -->
        <div id="locationPermissionModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">位置權限請求</h2>
                <p class="permission-message">
                    為了能夠幫您搜尋附近的店家，我們需要存取您的位置資訊。
                    請在接下來的提示中選擇「允許」。
                </p>
                <button onclick="requestLocationPermission()" class="permission-button">
                    好的，我明白了
                </button>
            </div>
        </div>

        <!-- Loading 提示框 -->
        <div id="loadingModal" class="modal">
            <div class="modal-content loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-message">地圖載入中...</p>
            </div>
        </div>

        <!-- 通用錯誤提示框 -->
        <div id="generalErrorModal" class="modal">
            <div class="modal-content">
                <button class="close" onclick="closeModal('generalErrorModal')">&times;</button>
                <h2 class="modal-title">系統提示</h2>
                <p id="generalErrorMessage" class="error-message"></p>
                <button onclick="closeModal('generalErrorModal')" class="error-button">
                    確定
                </button>
            </div>
        </div>
    </div>

            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 8px;
            touch-action: manipulation;
        }

        .favorite-button {
            color: #B86E52;
        }

        .recipe-button {
            color: #2E7D32;
        }

        .map-button {
            color: #4285f4;
            position: relative; /* 新增：用於處理反白效果 */
            overflow: hidden; /* 新增：確保反白效果不超出按鈕範圍 */
        }

        /* 新增：自定義按鈕反白效果 */
        .favorite-button::after, 
        .recipe-button::after, 
        .map-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        .favorite-button:active::after,
        .recipe-button:active::after,
        .map-button:active::after {
            opacity: 0.1;
        }
.button {
            background: linear-gradient(135deg, #E67E51 0%, #F1945E 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(230, 126, 81, 0.2);
            position: relative;
            overflow: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(230, 126, 81, 0.3);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(230, 126, 81, 0.2);
        }

        .button:disabled {
            background: linear-gradient(135deg, #FFD0B8 0%, #FFE4D6 100%);
            transform: none;
            cursor: not-allowed;
        }

        .favorite-button:hover, .recipe-button:hover, .map-button:hover {
            transform: translateY(-1px);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .favorite-button:active, .recipe-button:active, .map-button:active {
            transform: translateY(0);
        }

        .favorite-button.active {
            color: #FFB68E;
        }

        .remaining-choices {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #8B6153;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(184, 110, 82, 0.1);
            user-select: none;
        }

        .cooldown-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #8B6153;
            display: none;
        }

        /* 改進的模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            opacity: 0;
            transition: opacity 0.3s ease;
            will-change: opacity;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            will-change: transform;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }
.loading-content {

            align-items: center;
            justify-content: center;
            padding: 2rem;

        }

                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
        }

                },
                steps: [
                    "準備食材：雞腿肉切成適口大小，洋蔥切絲，蔥切蔥花備用。",
                    "調製醬汁：在碗中混合高湯、醬油、味醂和米酒，攪拌均勻備用。",
                    // ... [其他步驟]
                ]
            }
        };
// 改進的位置服務相關函數
        function requestLocationPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        hasLocationPermission = true;
                        lastKnownPosition = position;
                        document.getElementById('locationPermissionModal').style.display = 'none';
                        startWatchingPosition();
                        // 如果是由地圖搜索觸發的權限請求，則繼續搜索
                        if (currentFood) {
                            searchNearbyRestaurant();
                        }
                    },
                    error => {
                        showMapError(getLocationErrorMessage(error));
                        hasLocationPermission = false;
                        stopWatchingPosition();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
        }

        function startWatchingPosition() {
            // 先清除之前的監控
            stopWatchingPosition();
            
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        lastKnownPosition = position;
                    },
                    error => {
                        console.log('位置更新錯誤:', error);
                        stopWatchingPosition();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
        }

        function stopWatchingPosition() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        // 改進的地圖搜索功能
        function searchNearbyRestaurant() {
            if (!currentFood || isProcessingMap) return;

            isProcessingMap = true;
            
            if (!hasLocationPermission) {
                document.getElementById('locationPermissionModal').style.display = 'block';
                isProcessingMap = false;
                return;
            }

            if (!lastKnownPosition) {
                showMapError('無法取得您的位置資訊');
                isProcessingMap = false;
                return;
            }

            const lat = lastKnownPosition.coords.latitude;
            const lng = lastKnownPosition.coords.longitude;
            
            // 顯示載入提示
            document.getElementById('loadingModal').style.display = 'block';

            try {
                let mapUrl;
                let mapWindow;

                if (isIPad) {
                    // iPad 特殊處理
                    mapUrl = `https://maps.google.com/maps?q=${encodeURIComponent(currentFood)}&ll=${lat},${lng}&z=16`;
                    mapWindow = window.open(mapUrl, '_blank');
                    // 如果無法開啟新視窗，則使用內建瀏覽器開啟
                    if (!mapWindow) {
                        window.location.href = mapUrl;
                    }
                } else if (isIOS) {
                    // iPhone 使用 Apple Maps
                    mapUrl = `maps://maps.apple.com/?q=${encodeURIComponent(currentFood)}&ll=${lat},${lng}&z=16`;
                    window.location.href = mapUrl;
                    // 如果無法開啟 Apple Maps，則使用 Google Maps
                    setTimeout(() => {
                        mapUrl = `https://maps.google.com/maps?q=${encodeURIComponent(currentFood)}&ll=${lat},${lng}&z=16`;
                        window.location.href = mapUrl;
                    }, 2000);
                } else if (isAndroid) {
                    // Android 使用 Google Maps App
                    mapUrl = `geo:${lat},${lng}?q=${encodeURIComponent(currentFood)}`;
                    window.location.href = mapUrl;
                } else {
                    // 桌面版本
                    mapUrl = `https://www.google.com/maps/search/${encodeURIComponent(currentFood)}/@${lat},${lng},16z`;
                    window.open(mapUrl, '_blank');
                }
            } catch (error) {
                console.error('開啟地圖時發生錯誤:', error);
                showMapError('開啟地圖時發生錯誤，請稍後再試。');
            } finally {
                // 延遲關閉載入提示和重設狀態
                setTimeout(() => {
                    document.getElementById('loadingModal').style.display = 'none';
                    isProcessingMap = false;
                }, 1000);
            }
        }

        function getLocationErrorMessage(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    return '請允許網站存取您的位置，才能為您搜尋附近店家。您可以在瀏覽器的設定中更改此權限。';
                case error.POSITION_UNAVAILABLE:
                    return '無法取得您的位置資訊。請確認您的裝置 GPS 已開啟。';
                case error.TIMEOUT:
                    return '取得位置資訊超時。請檢查您的網路連線並重試。';
                default:
                    return '發生未知錯誤，請稍後再試。';
            }
        }
// UI 相關功能
        function showMapError(message) {
            const modal = document.getElementById('mapErrorModal');
            const messageElem = document.getElementById('mapErrorMessage');
            messageElem.textContent = message;
            
            // 使用改進的顯示方法
            showModal('mapErrorModal');
            
            // 3秒後自動關閉
            setTimeout(() => {
                hideModal('mapErrorModal');
            }, 3000);
        }

        // 改進的模態框控制
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
            // 使用 setTimeout 來確保 display 更改後再添加 show 類
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('show');
            // 等待動畫完成後再隱藏
            setTimeout(() => modal.style.display = 'none', 300);
        }

        function closeModal(modalId) {
            hideModal(modalId);
        }

        // 篩選和類別變更
        function handleCategoryChange() {
            const category = document.getElementById('countryFilter').value;
            const titleElement = document.getElementById('mainTitle');
            const iconElement = document.getElementById('categoryIcon');

            // 更新標題和圖標
            if (category === '飲料') {
                titleElement.textContent = '等下喝什麼？';
                iconElement.textContent = '🥤';
            } else {
                titleElement.textContent = '等下吃什麼？';
                iconElement.textContent = '🍚';
            }

            // 重置當前選擇
            resetCurrentSelection();
            updateAvailableCount();
        }

        function resetCurrentSelection() {
            currentFood = null;
            document.getElementById('result').textContent = '點擊按鈕選擇餐點';
            document.getElementById('favoriteButton').style.display = 'none';
            document.getElementById('recipeButton').style.display = 'none';
            document.getElementById('mapButton').style.display = 'none';
        }

        function getFilters() {
            return {
                country: document.getElementById('countryFilter').value,
                price: document.getElementById('priceFilter').value
            };
        }

        function getFilteredItems() {
            const filters = getFilters();
            return menuItems.filter(item => {
                const countryMatch = !filters.country || item.country === filters.country;
                const priceMatch = !filters.price || item.price === filters.price;
                return countryMatch && priceMatch;
            });
        }

        function isAvailable(food) {
            const history = getHistory();
            const lastPickTime = history[food];
            
            if (!lastPickTime) return true;

            const filteredItems = getFilteredItems();
            const allSelected = filteredItems.every(item => {
                const itemLastPick = history[item.name];
                return itemLastPick && new Date(itemLastPick) >= new Date(lastPickTime);
            });

            if (allSelected) {
                clearFilteredHistory();
                return true;
            }

            return false;
        }
// 隨機選擇相關功能
        function getRandomFood() {
            const filteredItems = getFilteredItems();
            const availableFoods = filteredItems.filter(item => isAvailable(item.name));

            if (availableFoods.length === 0) {
                clearFilteredHistory();
                return getRandomFood();
            }

            const lastFood = currentFood;
            let newFood;
            
            // 避免連續選到相同的食物
            do {
                const randomIndex = Math.floor(Math.random() * availableFoods.length);
                newFood = availableFoods[randomIndex].name;
            } while (availableFoods.length > 1 && newFood === lastFood);

            return newFood;
        }

        function pickFood() {
            if (isAnimating) return;

            const resultElem = document.getElementById('result');
            const buttonElem = document.getElementById('pickButton');
            const recipeButton = document.getElementById('recipeButton');
            const mapButton = document.getElementById('mapButton');
            const favoriteButton = document.getElementById('favoriteButton');
            
            isAnimating = true;
            buttonElem.disabled = true;
            resultElem.classList.add('animating');
            
            // 隱藏所有功能按鈕
            [recipeButton, mapButton, favoriteButton].forEach(btn => {
                btn.style.display = 'none';
            });

            let finalChoice = null;
            let counter = 0;
            
            const spinInterval = setInterval(() => {
                if (counter === 0) {
                    finalChoice = getRandomFood();
                }

                if (counter < 9) {
                    const filteredItems = getFilteredItems();
                    const randomItem = filteredItems[Math.floor(Math.random() * filteredItems.length)];
                    resultElem.textContent = randomItem.name;
                } else {
                    resultElem.textContent = finalChoice;
                }
                
                counter++;
                if (counter >= 10) {
                    clearInterval(spinInterval);
                    isAnimating = false;
                    buttonElem.disabled = false;
                    resultElem.classList.remove('animating');
                    
                    if (finalChoice) {
                        // 更新歷史記錄
                        const history = getHistory();
                        history[finalChoice] = new Date().toISOString();
                        saveHistory(history);
                        currentFood = finalChoice;
                        
                        // 更新UI
                        updateFavoriteButton();
                        recipeButton.style.display = recipes[finalChoice] ? 'flex' : 'none';
                        mapButton.style.display = 'flex';
                        favoriteButton.style.display = 'flex';
                        
                        // 移除按鈕的觸控反白
                        setTimeout(() => {
                            [recipeButton, mapButton, favoriteButton].forEach(btn => {
                                btn.classList.remove('active');
                            });
                        }, 100);
                    }
                    
                    updateAvailableCount();
                }
            }, 100);
        }

        // 收藏相關功能
        function toggleFavorite() {
            if (!currentFood) return;

            const button = document.getElementById('favoriteButton');
            
            // 添加點擊反饋動畫
            button.classList.add('active');
            setTimeout(() => button.classList.remove('active'), 200);

            if (favorites.has(currentFood)) {
                favorites.delete(currentFood);
            } else {
                favorites.add(currentFood);
            }

            updateFavoriteButton();
            updateFavoritesList();
        }

        function updateFavoriteButton() {
            const button = document.getElementById('favoriteButton');
            if (!currentFood) {
                button.style.display = 'none';
                return;
            }

            button.style.display = 'flex';
            if (favorites.has(currentFood)) {
                button.classList.add('active');
                button.querySelector('.favorite-text').textContent = '已收藏';
            } else {
                button.classList.remove('active');
                button.querySelector('.favorite-text').textContent = '點擊收藏';
            }
        }
// 收藏列表相關功能
        function updateFavoritesList() {
            const container = document.getElementById('favoriteItems');
            container.innerHTML = '';

            favorites.forEach(food => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `
                    ${food}
                    <button onclick="removeFavorite('${food}')" class="remove-favorite no-highlight">×</button>
                `;
                container.appendChild(item);
            });
        }

        function removeFavorite(food) {
            favorites.delete(food);
            updateFavoritesList();
            if (food === currentFood) {
                updateFavoriteButton();
            }
        }

        // 食譜顯示功能
        function showRecipe() {
            const modal = document.getElementById('recipeModal');
            const titleElem = document.getElementById('recipeTitle');
            const ingredientsListElem = document.getElementById('ingredientsList');
            const stepsListElem = document.getElementById('stepsList');

            const recipe = recipes[currentFood];
            if (!recipe) {
                showModal('generalErrorModal');
                document.getElementById('generalErrorMessage').textContent = 
                    '抱歉，此料理的食譜尚未提供。';
                return;
            }

            titleElem.textContent = `${currentFood} 食譜`;

            // 設定食材清單
            ingredientsListElem.innerHTML = `
                <h4>主要食材</h4>
                <div class="ingredients-list">
                    ${recipe.ingredients.main.map((item, index) => `
                        <div class="ingredient-item">
                            <input type="checkbox" id="main-${index}" class="ingredient-checkbox">
                            <label for="main-${index}" class="ingredient-label">${item}</label>
                        </div>
                    `).join('')}
                </div>
                <h4>調味料</h4>
                <div class="ingredients-list">
                    ${recipe.ingredients.seasoning.map((item, index) => `
                        <div class="ingredient-item">
                            <input type="checkbox" id="seasoning-${index}" class="ingredient-checkbox">
                            <label for="seasoning-${index}" class="ingredient-label">${item}</label>
                        </div>
                    `).join('')}
                </div>
            `;

            // 設定步驟清單
            stepsListElem.innerHTML = `
                <ol>
                    ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                </ol>
            `;

            // 添加複選框事件監聽器
            const checkboxes = document.querySelectorAll('.ingredient-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const label = this.nextElementSibling;
                    if (this.checked) {
                        label.classList.add('checked');
                    } else {
                        label.classList.remove('checked');
                    }
                });
            });

            showModal('recipeModal');
        }

        // 歷史記錄相關功能
        function getHistory() {
            return foodHistory;
        }

        function saveHistory(history) {
            foodHistory = history;
        }

        function clearHistory() {
            foodHistory = {};
            updateAvailableCount();
        }
// 更新可用選項數量
        function updateAvailableCount() {
            const filteredItems = getFilteredItems();
            const availableCount = filteredItems.filter(item => isAvailable(item.name)).length;
            const elem = document.getElementById('remainingChoices');
            elem.textContent = `🍚 可選擇的餐點：${availableCount}/${filteredItems.length}`;
        }

        // 清除篩選歷史
        function clearFilteredHistory() {
            const history = getHistory();
            const filteredItems = getFilteredItems();
            
            filteredItems.forEach(item => {
                delete history[item.name];
            });

            saveHistory(history);
            updateAvailableCount();
        }

        // 頁面初始化
        window.onload = function() {
            // 初始化計數
            updateAvailableCount();

            // 檢查位置權限
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        hasLocationPermission = true;
                        lastKnownPosition = position;
                        startWatchingPosition();
                    },
                    error => {
                        hasLocationPermission = false;
                        console.log('位置權限未獲得:', error.message);
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }

            // 監聽篩選器變化
            document.getElementById('countryFilter').addEventListener('change', handleCategoryChange);
            document.getElementById('priceFilter').addEventListener('change', updateAvailableCount);

            // 優化移動設備上的點擊體驗
            document.addEventListener('touchstart', function() {}, {passive: true});

            // 防止彈出視窗的背景滾動
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.addEventListener('touchmove', function(e) {
                    if (e.target === modal) {
                        e.preventDefault();
                    }
                }, { passive: false });
            });

            // 監聽視窗大小變化，調整模態框位置
            window.addEventListener('resize', function() {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (modal.style.display === 'block') {
                        const content = modal.querySelector('.modal-content');
                        content.style.marginTop = `${Math.max(20, window.innerHeight * 0.1)}px`;
                    }
                });
            });

            // 在頁面卸載前停止位置監控
            window.addEventListener('beforeunload', function() {
                stopWatchingPosition();
            });

            // 處理返回按鈕行為
            window.addEventListener('popstate', function() {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (modal.style.display === 'block') {
                        hideModal(modal.id);
                    }
                });
            });
        };
    </script>
</body>
