        function isAvailable(food) {
            const history = getHistory();
            const lastPickTime = history[food];

            const now = new Date().getTime();
            const lastTime = new Date(lastPickTime).getTime();
            const hoursDiff = (now - lastTime) / (1000 * 60 * 60);
