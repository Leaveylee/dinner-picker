    <!-- PWA Áõ∏ÈóúË®≠ÂÆö -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        * {

.result-container {

        /* Êñ∞Â¢ûÁöÑÁµêÊûúÈ°ØÁ§∫ÂçÄÂüüÊ®£Âºè */
        .result-group {

        /* ËøîÂõûÊåâÈàïÊ®£Âºè */
        .back-button {

        .result.animating {

        }

        .button-group {

            gap: 0.5rem;
            justify-content: center;
        }

        .favorite-button, .recipe-button, .map-button {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
            border-radius: 4px;
            user-select: none;
            -webkit-user-select: none;
        }

        .favorite-button {
            color: #B86E52;
        }

        .recipe-button {
            color: #2E7D32;
        }

        .map-button {
            color: #4285f4;
            text-decoration: none;
        }

        .favorite-button:hover, .recipe-button:hover, .map-button:hover {
            transform: scale(1.1);
        }

        .favorite-button:hover {
            background: rgba(184, 110, 82, 0.1);
        }

        .recipe-button:hover {
            background: rgba(46, 125, 50, 0.1);
        }

        .map-button:hover {
            background: rgba(66, 133, 244, 0.1);
        }

        .favorite-button.active {
            color: #FFB68E;
        }

        /* ‰∏ªË¶ÅÊåâÈàïÊ®£Âºè */
        .button {
            background: linear-gradient(135deg, #E67E51 0%, #F1945E 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(230, 126, 81, 0.2);
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(230, 126, 81, 0.3);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(230, 126, 81, 0.2);
        }

        .button:disabled {
            background: linear-gradient(135deg, #FFD0B8 0%, #FFE4D6 100%);
            transform: none;
            cursor: not-allowed;
        }
<script>
        // ÂÖ®ÂüüËÆäÊï∏
        let foodHistory = {}; // Áî®ÊñºË®òÈåÑÂ∑≤ÈÅ∏ÊìáÁöÑÈ§êÈªû
        let favorites = new Set(); // Êî∂ËóèÊ∏ÖÂñÆ
        let currentFood = null; // Áï∂ÂâçÈÅ∏‰∏≠ÁöÑÈ§êÈªû
        let isAnimating = false; // ÂãïÁï´ÊéßÂà∂
        let historyStack = []; // Ê≠∑Âè≤Ë®òÈåÑÂ†ÜÁñä

        // Á∞°ÂåñÁöÑÈ§êÈªûË≥áÊñôÂ∫´
        const menuItems = [
            // ‰∏≠ÂºèÊñôÁêÜ
            { name: "Êª∑ËÇâÈ£Ø", country: "‰∏≠Âºè", price: "150‰ª•‰∏ã" },
            { name: "ÁâõËÇâÈ∫µ", country: "‰∏≠Âºè", price: "150-500" },
            { name: "ÁÇíÈ£Ø", country: "‰∏≠Âºè", price: "150‰ª•‰∏ã" },
            { name: "ÈõûËÇâÈ£Ø", country: "‰∏≠Âºè", price: "150‰ª•‰∏ã" },
            { name: "ÁÇ∏ÈõûÊéí", country: "‰∏≠Âºè", price: "150‰ª•‰∏ã" },
            
            // Êó•ÂºèÊñôÁêÜ
            { name: "ÊãâÈ∫µ", country: "Êó•Âºè", price: "150-500" },
            { name: "ÂíñÂì©È£Ø", country: "Êó•Âºè", price: "150‰ª•‰∏ã" },
            { name: "Â£ΩÂè∏", country: "Êó•Âºè", price: "150-500" },
            { name: "Ë±¨ÊéíÈ£Ø", country: "Êó•Âºè", price: "150‰ª•‰∏ã" },
            { name: "Ë¶™Â≠ê‰∏º", country: "Êó•Âºè", price: "150‰ª•‰∏ã" },

            // ÈüìÂºèÊñôÁêÜ
            { name: "ÈüìÂºèÁÇ∏Èõû", country: "ÈüìÂºè", price: "150-500" },
            { name: "Áü≥ÈçãÊãåÈ£Ø", country: "ÈüìÂºè", price: "150-500" },
            { name: "Ê≥°ËèúÁÇíÈ£Ø", country: "ÈüìÂºè", price: "150‰ª•‰∏ã" },
            { name: "ÈÉ®ÈöäÈçã", country: "ÈüìÂºè", price: "150-500" },
            { name: "ÈüìÂºèÊãåÈ£Ø", country: "ÈüìÂºè", price: "150‰ª•‰∏ã" },

            // Áæ©ÂºèÊñôÁêÜ
            { name: "Áæ©Â§ßÂà©È∫µ", country: "Áæ©Âºè", price: "150-500" },
            { name: "Êä´Ëñ©", country: "Áæ©Âºè", price: "150-500" },
            { name: "ÁáâÈ£Ø", country: "Áæ©Âºè", price: "150-500" },
            { name: "ÁÑóÁÉ§", country: "Áæ©Âºè", price: "150-500" },
            { name: "ÂçÉÂ±§È∫µ", country: "Áæ©Âºè", price: "150-500" },

            // ÁæéÂºèÊñôÁêÜ
            { name: "Êº¢Â†°", country: "ÁæéÂºè", price: "150‰ª•‰∏ã" },
            { name: "ÁÇ∏Èõû", country: "ÁæéÂºè", price: "150‰ª•‰∏ã" },
            { name: "ËñØÊ¢ù", country: "ÁæéÂºè", price: "150‰ª•‰∏ã" },
            { name: "ÁÜ±Áãó", country: "ÁæéÂºè", price: "150‰ª•‰∏ã" },
            { name: "ÁâõÊéí", country: "ÁæéÂºè", price: "150-500" }
        ];

        // ÂàùÂßãÂåñÂäüËÉΩ
        window.onload = function() {
            loadFavorites(); // ËºâÂÖ•Êî∂ËóèÊ∏ÖÂñÆ
            updateAvailableCount();
            
            // Á∂ÅÂÆöÁØ©ÈÅ∏Âô®ËÆäÂåñ‰∫ã‰ª∂
            document.getElementById('countryFilter').addEventListener('change', () => {
                handleCategoryChange();
                updateAvailableCount();
            });
            
            document.getElementById('priceFilter').addEventListener('change', () => {
                updateAvailableCount();
            });
        };
// ÁØ©ÈÅ∏Âô®ÂäüËÉΩ
        function getFilters() {
            return {
                country: document.getElementById('countryFilter').value,
                price: document.getElementById('priceFilter').value
            };
        }

        function getFilteredItems() {
            const filters = getFilters();
            return menuItems.filter(item => {
                const countryMatch = !filters.country || item.country === filters.country;
                const priceMatch = !filters.price || item.price === filters.price;
                return countryMatch && priceMatch;
            });
        }

        // ËôïÁêÜÈ°ûÂà•ËÆäÊõ¥
        function handleCategoryChange() {
            const category = document.getElementById('countryFilter').value;
            const titleElement = document.getElementById('mainTitle');
            const iconElement = document.getElementById('categoryIcon');

            // Êõ¥Êñ∞Ê®ôÈ°åÂíåÂúñÁ§∫
            if (category) {
                titleElement.textContent = `Á≠â‰∏ã${category}ÊñôÁêÜÔºü`;
                switch(category) {
                    case "‰∏≠Âºè": iconElement.textContent = 'üçú'; break;
                    case "Êó•Âºè": iconElement.textContent = 'üç£'; break;
                    case "ÈüìÂºè": iconElement.textContent = 'üç±'; break;
                    case "Áæ©Âºè": iconElement.textContent = 'üçù'; break;
                    case "ÁæéÂºè": iconElement.textContent = 'üçî'; break;
                    default: iconElement.textContent = 'üçΩÔ∏è';
                }
            } else {
                titleElement.textContent = 'Á≠â‰∏ãÂêÉ‰ªÄÈ∫ºÔºü';
                iconElement.textContent = 'üçö';
            }

            // Êõ¥Êñ∞‰ªãÈù¢
            document.getElementById('result').textContent = 'ÈªûÊìäÊåâÈàïÈÅ∏ÊìáÈ§êÈªû';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('favoriteButton').style.display = 'none';
            document.getElementById('mapButton').style.display = 'none';
            currentFood = null;
            updateAvailableCount();
        }

        // Èö®Ê©üÈÅ∏ÊìáÈ§êÈªû
        function pickFood() {
            if (isAnimating) return;

            const resultElem = document.getElementById('result');
            const buttonElem = document.getElementById('pickButton');
            const filteredItems = getFilteredItems();
            
            if (filteredItems.length === 0) {
                resultElem.textContent = 'Ê≤íÊúâÁ¨¶ÂêàÊ¢ù‰ª∂ÁöÑÈ§êÈªû';
                return;
            }

            // Â∞áÁï∂ÂâçÈ§êÈªûÂä†ÂÖ•Ê≠∑Âè≤Ë®òÈåÑ
            if (currentFood && currentFood !== 'ÈªûÊìäÊåâÈàïÈÅ∏ÊìáÈ§êÈªû') {
                historyStack.push(currentFood);
                document.getElementById('backButton').style.display = 'flex';
            }

            isAnimating = true;
            buttonElem.disabled = true;
            resultElem.classList.add('animating');

            let counter = 0;
            const finalChoice = filteredItems[Math.floor(Math.random() * filteredItems.length)].name;

            const spinInterval = setInterval(() => {
                if (counter < 10) {
                    const randomItem = filteredItems[Math.floor(Math.random() * filteredItems.length)];
                    resultElem.textContent = randomItem.name;
                } else {
                    resultElem.textContent = finalChoice;
                    clearInterval(spinInterval);
                    isAnimating = false;
                    buttonElem.disabled = false;
                    resultElem.classList.remove('animating');
                    
                    currentFood = finalChoice;
                    updateFavoriteButton();
                    document.getElementById('mapButton').style.display = 'flex';
                    updateMapButton();
                }
                counter++;
            }, 100);
        }

        // ËøîÂõû‰∏ä‰∏ÄÂÄãÈÅ∏Êìá
        function goBack() {
            if (historyStack.length === 0) return;

            const previousFood = historyStack.pop();
            if (!previousFood) return;

            // Êõ¥Êñ∞Áï∂ÂâçÈ§êÈªû
            currentFood = previousFood;
            document.getElementById('result').textContent = previousFood;
            
            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            updateFavoriteButton();
            updateMapButton();
            
            // Â¶ÇÊûúÊ≤íÊúâÊõ¥Â§öÊ≠∑Âè≤Ë®òÈåÑÔºåÈö±ËóèËøîÂõûÊåâÈàï
            if (historyStack.length === 0) {
                document.getElementById('backButton').style.display = 'none';
            }
        }
// Êî∂ËóèÂäüËÉΩ
        function toggleFavorite() {
            if (!currentFood) return;

            if (favorites.has(currentFood)) {
                favorites.delete(currentFood);
            } else {
                favorites.add(currentFood);
            }

            updateFavoriteButton();
            updateFavoritesList();
            saveFavorites();
        }

        function updateFavoriteButton() {
            const button = document.getElementById('favoriteButton');
            if (!currentFood) {
                button.style.display = 'none';
                return;
            }

            button.style.display = 'flex';
            if (favorites.has(currentFood)) {
                button.classList.add('active');
                button.querySelector('.favorite-text').textContent = 'Â∑≤Êî∂Ëóè';
            } else {
                button.classList.remove('active');
                button.querySelector('.favorite-text').textContent = 'ÈªûÊìäÊî∂Ëóè';
            }
        }

        function updateFavoritesList() {
            const container = document.getElementById('favoriteItems');
            container.innerHTML = '';

            if (favorites.size === 0) {
                container.innerHTML = '<p>Â∞öÊú™Êî∂Ëóè‰ªª‰ΩïÈ§êÈªû</p>';
                return;
            }

            favorites.forEach(food => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                
                const encodedFood = encodeURIComponent(food);
                const mapUrl = `https://www.google.com/maps/search/${encodedFood}/`;

                item.innerHTML = `
                    <a href="${mapUrl}" target="_blank" rel="noopener noreferrer">${food}</a>
                    <button onclick="removeFavorite('${food.replace(/'/g, "\\'")}')">√ó</button>
                `;
                container.appendChild(item);
            });
        }

        function removeFavorite(food) {
            favorites.delete(food);
            updateFavoritesList();
            if (food === currentFood) {
                updateFavoriteButton();
            }
            saveFavorites();
        }

        // localStorage Áõ∏ÈóúÂäüËÉΩ
        function loadFavorites() {
            const storedFavorites = localStorage.getItem('favorites');
            if (storedFavorites) {
                try {
                    const favoritesArray = JSON.parse(storedFavorites);
                    favorites = new Set(favoritesArray);
                } catch (e) {
                    console.error('ËºâÂÖ•Êî∂ËóèÊ∏ÖÂñÆÂ§±Êïó:', e);
                    favorites = new Set();
                }
            }
            updateFavoritesList();
        }

        function saveFavorites() {
            const favoritesArray = Array.from(favorites);
            localStorage.setItem('favorites', JSON.stringify(favoritesArray));
        }

        // Âú∞ÂúñÂäüËÉΩ
        function updateMapButton() {
            const mapButton = document.getElementById('mapButton');
            if (!currentFood) {
                mapButton.style.display = 'none';
                return;
            }

            const encodedFood = encodeURIComponent(currentFood);
            mapButton.href = `https://www.google.com/maps/search/${encodedFood}/`;
            mapButton.style.display = 'flex';
        }

        // Êõ¥Êñ∞ÂèØÁî®ÈÅ∏È†ÖË®àÊï∏
        function updateAvailableCount() {
            const filteredItems = getFilteredItems();
            const availableCount = filteredItems.length;
            const elem = document.getElementById('remainingChoices');
            elem.textContent = `üçö ÂèØÈÅ∏ÊìáÁöÑÈ§êÈªûÔºö${availableCount}/${menuItems.length}`;
        }
    </script>
