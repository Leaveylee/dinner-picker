                return menuItems.filter(item => {

        function isAvailable(food) {
            const history = getHistory();

            const filteredItems = getFilteredItems();
            const allSelected = filteredItems.every(item => {
                const key = item.name; // ä½¿ç”¨ item.name ä½œç‚ºéµå€¼
                const itemLastPick = history[key];
                return itemLastPick && new Date(itemLastPick) >= new Date(lastPickTime);

            if (allSelected) {
                clearFilteredHistory();
                return true;

        function getRandomFood() {
            const filteredItems = getFilteredItems();
            // æ’é™¤å·²æ”¶è—çš„é¤é»
            const availableFoods = filteredItems.filter(item => {
                const key = item.name; // ä½¿ç”¨ item.name ä½œç‚ºéµå€¼
                return isAvailable(key) && !favorites.has(key);

            if (availableFoods.length === 0) {
                // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰ç¯©é¸å¾Œçš„é¤é»éƒ½å·²è¢«æ”¶è—
                const allFavorited = filteredItems.length > 0 && filteredItems.every(item => {
                    const key = item.name; // ä½¿ç”¨ item.name ä½œç‚ºéµå€¼
                    return favorites.has(key);

                if (allFavorited) {

                }

            }
    
            // ç²å–ä¸Šä¸€æ¬¡é¸ä¸­çš„é¤é»
            const lastSelectedFood = Object.entries(getHistory())

            // å¦‚æœåªæœ‰ä¸€å€‹é¸é …å¯ç”¨ï¼Œä¸”æ˜¯ä¸Šä¸€æ¬¡é¸çš„ï¼Œå°±é‡ç½®æ­·å²
            if (availableFoods.length === 1 && availableFoods[0].name === lastSelectedFood) {
                clearFilteredHistory();
                return getRandomFood(); // éè¿´èª¿ç”¨é‡æ–°é¸æ“‡
            }
    
            // å¾å¯ç”¨é¸é …ä¸­æ’é™¤ä¸Šä¸€æ¬¡é¸ä¸­çš„é¤é»
            const foodsExcludeLast = availableFoods.filter(item => item.name !== lastSelectedFood);
            
            // å¦‚æœé‚„æœ‰å…¶ä»–é¸é …ï¼Œå°±å¾å…¶ä»–é¸é …ä¸­é¸æ“‡
            if (foodsExcludeLast.length > 0) {

                return foodsExcludeLast[randomIndex].name;
            }
            
            // å¦å‰‡ï¼Œå¾æ‰€æœ‰å¯ç”¨é¸é …ä¸­éš¨æ©Ÿé¸æ“‡
            const randomIndex = Math.floor(Math.random() * availableFoods.length);

        }
    
        function clearFilteredHistory() {
            const history = getHistory();
            const filteredItems = getFilteredItems();
            
            let earliestTime = new Date().toISOString();
            filteredItems.forEach(item => {
                const key = item.name; // ä½¿ç”¨ item.name ä½œç‚ºéµå€¼
                if (history[key]) {
                    earliestTime = history[key] < earliestTime ? history[key] : earliestTime;
                }
            });
    
            filteredItems.forEach(item => {
                const key = item.name; // ä½¿ç”¨ item.name ä½œç‚ºéµå€¼
                if (history[key] && history[key] >= earliestTime) {
                    delete history[key];
                }
            });
    
            saveHistory(history);
            updateAvailableCount();
        }
