// 顯示食譜的函數
        function showRecipe() {

// 顯示彈出視窗

        let foodHistory = {};

        let isAnimating = false;

        // 取得選中的篩選條件

            return {
                country: document.getElementById('countryFilter').value,
                price: document.getElementById('priceFilter').value

        // 根據篩選條件過濾餐點
        function getFilteredItems() {
            const filters = getFilters();
            return menuItems.filter(item => {
                const countryMatch = !filters.country || item.country === filters.country;
                const priceMatch = !filters.price || item.price === filters.price;
                return countryMatch && priceMatch;
            });

        function toggleFavorite() {
            if (!currentFood) return;

            if (favorites.has(currentFood)) {
                favorites.delete(currentFood);

                favorites.add(currentFood);

            updateFavoriteButton();
            updateFavoritesList();

        function updateFavoriteButton() {
            const button = document.getElementById('favoriteButton');
            if (!currentFood) {
                button.style.display = 'none';
                return;

            button.style.display = 'flex';
            if (favorites.has(currentFood)) {
                button.classList.add('active');

            } else {
                button.classList.remove('active');
                button.querySelector('.favorite-text').textContent = '點擊收藏';
            }
        }
function updateFavoritesList() {
            const container = document.getElementById('favoriteItems');
            container.innerHTML = '';

            favorites.forEach(food => {
                const item = document.createElement('div');
                item.className = 'favorite-item';

                container.appendChild(item);

        function removeFavorite(food) {

            if (food === currentFood) {

        function getHistory() {
            return foodHistory;
        }

        function saveHistory(history) {
            foodHistory = history;
        }

        function clearHistory() {
            foodHistory = {};
            updateAvailableCount();
        }

        function isAvailable(food) {
            const history = getHistory();
            const lastPickTime = history[food];
            
            // 如果這個餐點從未被選過，直接返回可用
            if (!lastPickTime) return true;

            // 獲取當前篩選條件下的所有餐點
            const filteredItems = getFilteredItems();
            
            // 檢查在當前篩選條件下的所有餐點是否都被選過
            const allSelected = filteredItems.every(item => {
                const itemLastPick = history[item.name];
                return itemLastPick && new Date(itemLastPick) >= new Date(lastPickTime);
            });

            // 如果所有餐點都被選過了，則重置這個篩選條件下所有餐點的歷史
            if (allSelected) {
                clearFilteredHistory();
                return true;
            }

            return false;
        }

        function clearFilteredHistory() {
            const history = getHistory();
            const filteredItems = getFilteredItems();
            
            // 找出最早的選擇時間
            let earliestTime = new Date().toISOString();
            filteredItems.forEach(item => {
                if (history[item.name]) {
                    earliestTime = history[item.name] < earliestTime ? history[item.name] : earliestTime;
                }
            });

            // 清除在這個時間點之後的所有選擇記錄
            filteredItems.forEach(item => {
                if (history[item.name] && history[item.name] >= earliestTime) {
                    delete history[item.name];
                }
            });

            saveHistory(history);
            updateAvailableCount();
        }
function updateAvailableCount() {
            const filteredItems = getFilteredItems();
            const availableCount = filteredItems.filter(item => isAvailable(item.name)).length;
            const elem = document.getElementById('remainingChoices');
            elem.textContent = `🍚 可選擇的餐點：${availableCount}/${filteredItems.length}`;
        }

        function getRandomFood() {
            const filteredItems = getFilteredItems();
            const availableFoods = filteredItems.filter(item => isAvailable(item.name));

            if (availableFoods.length === 0) {
                return '發生錯誤，請重試 😅';
            }

            // 獲取上一次選中的餐點
            const lastSelectedFood = Object.entries(getHistory())
                .sort((a, b) => new Date(b[1]) - new Date(a[1]))
                [0]?.[0];

            // 如果只有一個選項可用，且是上一次選的，就重置歷史
            if (availableFoods.length === 1 && availableFoods[0].name === lastSelectedFood) {
                clearFilteredHistory();
                return getRandomFood(); // 遞迴調用重新選擇
            }

            // 從可用選項中排除上一次選中的餐點
            const foodsExcludeLast = availableFoods.filter(food => food.name !== lastSelectedFood);
            
            // 如果還有其他選項，就從其他選項中選擇
            if (foodsExcludeLast.length > 0) {
                const randomIndex = Math.floor(Math.random() * foodsExcludeLast.length);
                return foodsExcludeLast[randomIndex].name;
            }
            
            const randomIndex = Math.floor(Math.random() * availableFoods.length);
            return availableFoods[randomIndex].name;
        }

        function pickFood() {
            if (isAnimating) return;

            const resultElem = document.getElementById('result');
            const buttonElem = document.getElementById('pickButton');
            const recipeButton = document.getElementById('recipeButton');
            
            isAnimating = true;
            buttonElem.disabled = true;
            resultElem.classList.add('animating');
            recipeButton.style.display = 'none';  // 重置食譜按鈕

            let finalChoice = null;
            let counter = 0;
            
            const spinInterval = setInterval(() => {
                if (counter === 0) {
                    finalChoice = getRandomFood();
                }
                
                if (counter < 9) {
                    const filteredItems = getFilteredItems();
                    const randomItem = filteredItems[Math.floor(Math.random() * filteredItems.length)];
                    resultElem.textContent = randomItem.name;
                } else {
                    resultElem.textContent = finalChoice;
                }
                
                counter++;
                if (counter >= 10) {
                    clearInterval(spinInterval);
                    isAnimating = false;
                    buttonElem.disabled = false;
                    resultElem.classList.remove('animating');
                    
                    if (!finalChoice.includes('錯誤')) {
                        const history = getHistory();
                        history[finalChoice] = new Date().toISOString();
                        saveHistory(history);
                        currentFood = finalChoice;
                        updateFavoriteButton();
                        
                        // 如果有食譜，顯示食譜按鈕
                        if (recipes[finalChoice]) {
                            recipeButton.style.display = 'flex';
                        }
                    }
                    
                    updateAvailableCount();
                }
            }, 50);
        }

        // 頁面載入時初始化
        window.onload = function() {
            updateAvailableCount();

            // 監聽篩選器變化
            document.getElementById('countryFilter').addEventListener('change', updateAvailableCount);
            document.getElementById('priceFilter').addEventListener('change', updateAvailableCount);
