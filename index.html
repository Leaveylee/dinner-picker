<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>等下吃什麼？</title>
    
    <!-- PWA 相關設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFE4D6">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="等下吃什麼？">
    
    <!-- 防止電話號碼自動變成連結 -->
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <div class="card">
        <div id="categoryIcon" class="food-icon">🍚</div>
        <h1 id="mainTitle" class="title">等下吃什麼？</h1>

        <!-- 篩選器 -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">料理形式</label>
                <select id="countryFilter" onchange="handleCategoryChange()">
                    <option value="">不指定</option>
                    <option value="中式">中式</option>
                    <option value="日式">日式</option>
                    <option value="義式">義式</option>
                    <option value="美式">美式</option>
                    <option value="墨西哥式">墨西哥式</option>
                    <option value="飲料">飲料</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">價格區間</label>
                <select id="priceFilter">
                    <option value="">不指定</option>
                    <option value="150以下">150元以下</option>
                    <option value="150-500">150-500元</option>
                    <option value="500-1000">500-1000元</option>
                </select>
            </div>
        </div>

        <div class="result-container">
            <div id="result" class="result">點擊按鈕選擇餐點</div>
            <div class="button-group">
                <button id="favoriteButton" class="favorite-button" onclick="toggleFavorite()" style="display: none">
                    <span class="favorite-icon">⭐</span>
                    <span class="favorite-text">點擊收藏</span>
                </button>
                <button id="recipeButton" class="recipe-button" onclick="showRecipe()" style="display: none">
                    <span class="recipe-icon">📖</span>
                    <span class="recipe-text">點擊看食譜</span>
                </button>
                <button id="mapButton" class="map-button" onclick="searchNearbyRestaurant()" style="display: none">
                    <span class="map-icon">🗺️</span>
                    <span class="map-text">搜尋附近店家</span>
                </button>
            </div>
        </div>

        <button id="pickButton" class="button" onclick="pickFood()">✨ 隨機選擇 ✨</button>
        <div id="remainingChoices" class="remaining-choices"></div>
        <div id="cooldownInfo" class="cooldown-info"></div>
        <div id="favoriteList" class="favorite-list">
            <h3>收藏清單</h3>
            <div id="favoriteItems" class="favorite-items"></div>
        </div>
<!-- 食譜彈出視窗 -->
        <div id="recipeModal" class="modal" role="dialog" aria-labelledby="recipeTitle">
            <div class="modal-content">
                <button type="button" class="close" aria-label="關閉">×</button>
                <h2 id="recipeTitle" class="modal-title"></h2>
                <div id="recipeContent" class="recipe-content">
                    <div class="ingredients">
                        <h3>食材準備</h3>
                        <div id="ingredientsList"></div>
                    </div>
                    <div class="steps">
                        <h3>製作步驟</h3>
                        <div id="stepsList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 地圖搜尋錯誤提示框 -->
        <div id="mapErrorModal" class="modal" role="alert">
            <div class="modal-content">
                <button type="button" class="close" aria-label="關閉">×</button>
                <h2 class="modal-title">提示</h2>
                <p id="mapErrorMessage" class="error-message"></p>
            </div>
        </div>

        <!-- 位置權限提示框 -->
        <div id="locationPermissionModal" class="modal" role="dialog">
            <div class="modal-content">
                <h2 class="modal-title">位置權限請求</h2>
                <p class="permission-message">
                    為了能夠幫您搜尋附近的店家，我們需要存取您的位置資訊。
                    請在接下來的提示中選擇「允許」。
                </p>
                <div class="modal-actions">
                    <button onclick="requestLocationPermission()" class="permission-button">
                        好的，我明白了
                    </button>
                    <button onclick="closeLocationModal()" class="cancel-button">
                        取消
                    </button>
                </div>
            </div>
        </div>

        <!-- 地圖跳轉提示框 -->
        <div id="mapRedirectModal" class="modal" role="dialog">
            <div class="modal-content">
                <h2 class="modal-title">開啟地圖</h2>
                <p class="redirect-message">
                    即將為您開啟 Google 地圖搜尋附近店家
                </p>
                <div class="modal-actions">
                    <button onclick="proceedToMap()" class="proceed-button">
                        前往地圖
                    </button>
                    <button onclick="closeMapRedirectModal()" class="cancel-button">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

                if (counter < 9) {
                    const filteredItems = getFilteredItems();
                    const randomItem = filteredItems[Math.floor(Math.random() * filteredItems.length)];
                    resultElem.textContent = randomItem.name;
                } else {
                    resultElem.textContent = finalChoice;
                }
                
                counter++;
                if (counter >= 10) {
                    clearInterval(spinInterval);
                    isAnimating = false;
                    buttonElem.disabled = false;
                    resultElem.classList.remove('animating');
                    
                    if (!finalChoice.includes('錯誤')) {
                        const history = getHistory();
                        history[finalChoice] = new Date().toISOString();
                        saveHistory(history);
                        currentFood = finalChoice;
                        updateFavoriteButton();
                        
                        // 顯示食譜按鈕
                        const recipeButton = document.getElementById('recipeButton');
                        if (recipes[finalChoice]) {
                            recipeButton.style.display = 'flex';
                        } else {
                            recipeButton.style.display = 'none';
                        }
                        
                        // 顯示地圖按鈕
                        document.getElementById('mapButton').style.display = 'flex';
                    }
                    
                    updateAvailableCount();
                }
            }, 50);
        }
// 收藏相關功能
        function toggleFavorite() {
            if (!currentFood) return;

            if (favorites.has(currentFood)) {
                favorites.delete(currentFood);
            } else {
                favorites.add(currentFood);
            }

            updateFavoriteButton();
            updateFavoritesList();
        }

        function updateFavoriteButton() {
            const button = document.getElementById('favoriteButton');
            if (!currentFood) {
                button.style.display = 'none';
                return;
            }

            button.style.display = 'flex';
            if (favorites.has(currentFood)) {
                button.classList.add('active');
                button.querySelector('.favorite-text').textContent = '已收藏';
            } else {
                button.classList.remove('active');
                button.querySelector('.favorite-text').textContent = '點擊收藏';
            }
        }

        function updateFavoritesList() {
            const container = document.getElementById('favoriteItems');
            container.innerHTML = '';

            favorites.forEach(food => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `
                    ${food}
                    <button 
                        onclick="removeFavorite('${food}')"
                        class="remove-favorite"
                        aria-label="移除收藏">×</button>
                `;
                container.appendChild(item);
            });
        }

        function removeFavorite(food) {
            favorites.delete(food);
            updateFavoritesList();
            if (food === currentFood) {
                updateFavoriteButton();
            }
        }

        // 食譜相關功能
        function showRecipe() {
            const modal = document.getElementById('recipeModal');
            const titleElem = document.getElementById('recipeTitle');
            const ingredientsListElem = document.getElementById('ingredientsList');
            const stepsListElem = document.getElementById('stepsList');

            // 檢查是否有食譜
            const recipe = recipes[currentFood];
            if (!recipe) {
                showMapError('抱歉，此料理的食譜尚未提供。');
                return;
            }

            // 設定標題
            titleElem.textContent = currentFood + ' 食譜';

            // 設定食材清單
            ingredientsListElem.innerHTML = `
                <h4>主要食材</h4>
                <div class="ingredients-list">
                    ${recipe.ingredients.main.map((item, index) => `
                        <div class="ingredient-item">
                            <input type="checkbox" id="main-${index}" class="ingredient-checkbox">
                            <label for="main-${index}" class="ingredient-label">${item}</label>
                        </div>
                    `).join('')}
                </div>
                <h4>調味料</h4>
                <div class="ingredients-list">
                    ${recipe.ingredients.seasoning.map((item, index) => `
                        <div class="ingredient-item">
                            <input type="checkbox" id="seasoning-${index}" class="ingredient-checkbox">
                            <label for="seasoning-${index}" class="ingredient-label">${item}</label>
                        </div>
                    `).join('')}
                </div>
            `;

            // 設定步驟清單
            stepsListElem.innerHTML = `
                <ol>
                    ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                </ol>
            `;

            // 添加複選框事件監聽器
            const checkboxes = document.querySelectorAll('.ingredient-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const label = this.nextElementSibling;
                    if (this.checked) {
                        label.classList.add('checked');
                    } else {
                        label.classList.remove('checked');
                    }
                });
            });

            // 顯示彈出視窗
            modal.style.display = 'block';
        }

        // 頁面載入初始化
        window.onload = function() {
            updateAvailableCount();

            // 檢查位置權限
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        hasLocationPermission = true;
                        lastKnownPosition = position;
                        startWatchingPosition();
                    },
                    error => {
                        hasLocationPermission = false;
                        console.log('位置權限未獲得:', error.message);
                    },
                    { enableHighAccuracy: true }
                );
            }

            // 監聽篩選器變化
            document.getElementById('countryFilter').addEventListener('change', () => {
                handleCategoryChange();
                updateAvailableCount();
            });
            
            document.getElementById('priceFilter').addEventListener('change', () => {
                updateAvailableCount();
            });

            // 初始化關閉按鈕事件
            const closeButtons = document.getElementsByClassName('close');
            Array.from(closeButtons).forEach(button => {
                button.onclick = function() {
                    this.closest('.modal').style.display = 'none';
                };
            });

            // 點擊視窗外部關閉
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            };
        };
    </script>
