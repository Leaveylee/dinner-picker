            <div class="filter-group">
                <label id="priceFilterLabel" class="filter-label">價格區間</label>

                    <option value="150以下">150元以下</option>
                    <option value="150-500">150-500元</option>
                    <option value="500-1000">500-1000元</option>

            <div class="filter-group">

                <select id="countryFilter" onchange="handleCategoryChange()">
                    <option value="">不指定</option>
                    <option value="中式">中式</option>
                    <option value="日式">日式</option>
                    <option value="義式">義式</option>
                    <option value="美式">美式</option>

            </div>
        </div>

            <div id="result" class="result">點擊按鈕選擇餐點</div>
            <div class="button-group">
                <button id="favoriteButton" class="favorite-button" onclick="toggleFavorite()" style="display: none">

                    <span class="favorite-text">點擊收藏</span>
                </button>
                <button id="recipeButton" class="recipe-button" onclick="showRecipe()" style="display: none">
                    <span class="recipe-icon">📖</span>
                    <span class="recipe-text">點擊看食譜</span>
                </button>
                <button id="mapButton" class="map-button" onclick="searchNearbyRestaurant()" style="display: none">
                    <span class="map-icon">🗺️</span>
                    <span class="map-text">搜尋附近店家</span>
                </button>
            </div>
        </div>

        <button id="pickButton" class="button" onclick="pickFood()">✨ 隨機選擇 ✨</button>
        <div id="remainingChoices" class="remaining-choices"></div>
        <div id="cooldownInfo" class="cooldown-info"></div>
        <div id="favoriteList" class="favorite-list">
            <h3>收藏清單</h3>
            <div id="favoriteItems" class="favorite-items"></div>
        </div>

        <div id="recipeModal" class="modal">

        // 位置服務相關函數
        function requestLocationPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        hasLocationPermission = true;
                        lastKnownPosition = position;
                        document.getElementById('locationPermissionModal').style.display = 'none';
                        startWatchingPosition();
                    },
                    error => {
                        showMapError(getLocationErrorMessage(error));
                        hasLocationPermission = false;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
        }

        function startWatchingPosition() {
            if (navigator.geolocation && !watchId) {
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        lastKnownPosition = position;
                    },
                    error => {
                        console.log('位置更新錯誤:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
        }

        function stopWatchingPosition() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function searchNearbyRestaurant() {
            if (!currentFood) return;

            if (!hasLocationPermission) {
                document.getElementById('locationPermissionModal').style.display = 'block';
                return;
            }

            if (!lastKnownPosition) {
                showMapError('無法取得您的位置資訊');
                return;
            }

            const lat = lastKnownPosition.coords.latitude;
            const lng = lastKnownPosition.coords.longitude;

            const mapUrl = `https://www.google.com/maps/search/${encodeURIComponent(currentFood)}/@${lat},${lng},16z`;

            // 嘗試使用隱藏的 <a> 標籤打開
            try {
                const a = document.createElement('a');
                a.href = mapUrl;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                // 如果自動打開失敗，顯示手動鏈接
                const manualModal = document.getElementById('manualMapModal');
                const manualLink = document.getElementById('manualMapLink');
                manualLink.href = mapUrl;
                manualModal.style.display = 'block';
            }
        }

        function getLocationErrorMessage(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    return '請允許網站存取您的位置，才能為您搜尋附近店家。您可以在瀏覽器的設定中更改此權限。';
                case error.POSITION_UNAVAILABLE:
                    return '無法取得您的位置資訊。請確認您的裝置 GPS 已開啟。';
                case error.TIMEOUT:
                    return '取得位置資訊超時。請檢查您的網路連線並重試。';
                default:
                    return '發生未知錯誤，請稍後再試。';
            }
        }

        function showMapError(message) {
            const modal = document.getElementById('mapErrorModal');
            const messageElem = document.getElementById('mapErrorMessage');
            messageElem.textContent = message;
            modal.style.display = 'block';

            // 自動關閉錯誤提示
            setTimeout(() => {
                modal.style.display = 'none';
            }, 5000);
        }

            updateFavoriteButton();

            const button = document.getElementById('favoriteButton');
            if (!currentFood) {

            button.style.display = 'flex';
            if (favorites.has(currentFood)) {
                button.classList.add('active');
                button.querySelector('.favorite-text').textContent = '已收藏';
            } else {
                button.classList.remove('active');
                button.querySelector('.favorite-text').textContent = '點擊收藏';
            }
        }

                    const lat = lastKnownPosition.coords.latitude;
                    const lng = lastKnownPosition.coords.longitude;
                    mapUrl = `https://www.google.com/maps/search/${encodedFood}/@${lat},${lng},16z`;
                }

                item.innerHTML = `
                    <a href="${mapUrl}" target="_blank" rel="noopener noreferrer">${food}</a>
                    <button onclick="removeFavorite('${food.replace(/'/g, "\\'")}')">×</button>
                `;
                container.appendChild(item);
            });
        }

        function removeFavorite(food) {
            favorites.delete(food);
            updateFavoritesList();
            if (food === currentFood) {
                updateFavoriteButton();
            }
            saveFavorites(); // 更新 localStorage
        }

        // 核心功能函數
        function getFilters() {
            return {
                country: document.getElementById('countryFilter').value,
                filterValue: document.getElementById('priceFilter').value
            };
        }

        function getFilteredItems() {
            const filters = getFilters();
            if (filters.country === '飲料') {
                return menuItems.filter(item => {
                    const countryMatch = item.country === '飲料';
                    const brandMatch = !filters.filterValue || item.brand === filters.filterValue;
                    return countryMatch && brandMatch;
                });
            } else {
                return menuItems.filter(item => {
                    const countryMatch = filters.country ? (item.country === filters.country) : (item.country !== '飲料');
                    const priceMatch = !filters.filterValue || item.price === filters.filterValue;
                    return countryMatch && priceMatch;
                });
            }
        }

        function isAvailable(food) {
            const history = getHistory();
            const lastPickTime = history[food];
            
            if (!lastPickTime) return true;

            const filteredItems = getFilteredItems();
            const allSelected = filteredItems.every(item => {
                const key = item.brand ? (item.name + ' ' + item.brand) : item.name;
                const itemLastPick = history[key];
                return itemLastPick && new Date(itemLastPick) >= new Date(lastPickTime);
            });

            if (allSelected) {
                clearFilteredHistory();
                return true;
            }

            return false;
        }

        function getRandomFood() {
            const filteredItems = getFilteredItems();
            // 排除已收藏的餐點
            const availableFoods = filteredItems.filter(item => {
                const key = item.brand ? (item.name + ' ' + item.brand) : item.name;
                return isAvailable(key) && !favorites.has(key);
            });

            if (availableFoods.length === 0) {
                // 檢查是否所有篩選後的餐點都已被收藏
                const allFavorited = filteredItems.length > 0 && filteredItems.every(item => {
                    const key = item.brand ? (item.name + ' ' + item.brand) : item.name;
                    return favorites.has(key);
                });
                if (allFavorited) {
                    return '餐點都被收藏了喔!';
                }
                return '發生錯誤，請重試 😅';
            }

            // 獲取上一次選中的餐點
            const lastSelectedFood = Object.entries(getHistory())
                .sort((a, b) => new Date(b[1]) - new Date(a[1]))
                [0]?.[0];

            // 如果只有一個選項可用，且是上一次選的，就重置歷史
            if (availableFoods.length === 1 && ((availableFoods[0].brand ? (availableFoods[0].name + ' ' + availableFoods[0].brand) : availableFoods[0].name) === lastSelectedFood)) {
                clearFilteredHistory();
                return getRandomFood(); // 遞迴調用重新選擇
            }

            // 從可用選項中排除上一次選中的餐點
            const foodsExcludeLast = availableFoods.filter(item => {
                const key = item.brand ? (item.name + ' ' + item.brand) : item.name;
                return key !== lastSelectedFood;
            });
            
            // 如果還有其他選項，就從其他選項中選擇
            if (foodsExcludeLast.length > 0) {
                const randomIndex = Math.floor(Math.random() * foodsExcludeLast.length);
                const chosenItem = foodsExcludeLast[randomIndex];
                return chosenItem.brand ? (chosenItem.name + ' ' + chosenItem.brand) : chosenItem.name;
            }
            
            // 否則，從所有可用選項中隨機選擇
            const randomIndex = Math.floor(Math.random() * availableFoods.length);
            const chosenItem = availableFoods[randomIndex];
            return chosenItem.brand ? (chosenItem.name + ' ' + chosenItem.brand) : chosenItem.name;
        }

        function clearFilteredHistory() {
            const history = getHistory();
            const filteredItems = getFilteredItems();
            
            let earliestTime = new Date().toISOString();
            filteredItems.forEach(item => {
                const key = item.brand ? (item.name + ' ' + item.brand) : item.name;
                if (history[key]) {
                    earliestTime = history[key] < earliestTime ? history[key] : earliestTime;
                }
            });

            filteredItems.forEach(item => {
                const key = item.brand ? (item.name + ' ' + item.brand) : item.name;
                if (history[key] && history[key] >= earliestTime) {
                    delete history[key];
                }
            });

            saveHistory(history);
            updateAvailableCount();
        }

        function getHistory() {
            return foodHistory;
        }

        function saveHistory(history) {
            foodHistory = history;
        }

        function clearHistory() {
            foodHistory = {};
            updateAvailableCount();
        }

        function updateAvailableCount() {
            const filteredItems = getFilteredItems();
            // 排除已收藏的餐點
            const availableCount = filteredItems.filter(item => {
                const key = item.brand ? (item.name + ' ' + item.brand) : item.name;
                return isAvailable(key) && !favorites.has(key);
            }).length;
            const elem = document.getElementById('remainingChoices');
            elem.textContent = `🍚 可選擇的餐點：${availableCount}/${filteredItems.length}`;
        }

        function showRecipe() {
            const modal = document.getElementById('recipeModal');
            const titleElem = document.getElementById('recipeTitle');
            const ingredientsListElem = document.getElementById('ingredientsList');
            const stepsListElem = document.getElementById('stepsList');

            // 檢查是否有食譜
            const recipe = recipes[currentFood];
            if (!recipe) {
                alert('抱歉，此料理的食譜尚未提供。');
                return;
            }

            // 設定標題
            titleElem.textContent = currentFood + ' 食譜';

            // 設定食材清單，使用自定義複選框
            ingredientsListElem.innerHTML = `
                <h4>主要食材</h4>
                <div class="ingredients-list">
                    ${recipe.ingredients.main.map((item, index) => `
                        <div class="ingredient-item">
                            <input type="checkbox" id="main-${index}" class="ingredient-checkbox">
                            <label for="main-${index}" class="ingredient-label">${item}</label>
                        </div>
                    `).join('')}
                </div>
                <h4>調味料</h4>
                <div class="ingredients-list">
                    ${recipe.ingredients.seasoning.map((item, index) => `
                        <div class="ingredient-item">
                            <input type="checkbox" id="seasoning-${index}" class="ingredient-checkbox">
                            <label for="seasoning-${index}" class="ingredient-label">${item}</label>
                        </div>
                    `).join('')}
                </div>
            `;

            // 設定步驟清單
            stepsListElem.innerHTML = `
                <ol>
                    ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                </ol>
            `;

            // 添加複選框事件監聽器
            const checkboxes = document.querySelectorAll('.ingredient-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const label = this.nextElementSibling;
                    if (this.checked) {
                        label.classList.add('checked');
                    } else {
                        label.classList.remove('checked');
                    }
                });
            });

            // 顯示彈出視窗
            modal.style.display = 'block';
        }

        function pickFood() {
            if (isAnimating) return;

            const resultElem = document.getElementById('result');
            const buttonElem = document.getElementById('pickButton');
            const recipeButton = document.getElementById('recipeButton');
            const mapButton = document.getElementById('mapButton');
            
            isAnimating = true;
            buttonElem.disabled = true;
            resultElem.classList.add('animating');
            recipeButton.style.display = 'none';
            mapButton.style.display = 'none';

            let finalChoice = null;
            let counter = 0;
            
            const spinInterval = setInterval(() => {
                if (counter === 0) {
                    finalChoice = getRandomFood();
                }
                if (counter < 9) {
                    const filteredItems = getFilteredItems();
                    if (filteredItems.length === 0) {
                        resultElem.textContent = '沒有可選擇的餐點';
                        return;
                    }
                    const randomItem = filteredItems[Math.floor(Math.random() * filteredItems.length)];
                    const key = randomItem.brand ? (randomItem.name + ' ' + randomItem.brand) : randomItem.name;
                    resultElem.textContent = key;
                } else {
                    resultElem.textContent = finalChoice;
                }
                
                counter++;
                if (counter >= 10) {
                    clearInterval(spinInterval);
                    isAnimating = false;
                    buttonElem.disabled = false;
                    resultElem.classList.remove('animating');
                    
                    if (finalChoice === '餐點都被收藏了喔!') {
                        // 不進行後續操作，僅顯示訊息
                        // 可選擇在此處添加額外提示或 UI 變更
                    } else if (!finalChoice.includes('錯誤')) {
                        const history = getHistory();
                        history[finalChoice] = new Date().toISOString();
                        saveHistory(history);
                        currentFood = finalChoice;
                        updateFavoriteButton();
                        
                        // 顯示食譜按鈕
                        if (recipes[currentFood]) {
                            recipeButton.style.display = 'flex';
                        }
                        
                        // 顯示地圖按鈕
                        mapButton.style.display = 'flex';
                    }
                    
                    updateAvailableCount();
                }
            }, 50);
        }

        // 頁面載入初始化
        window.onload = function() {
            loadFavorites(); // 載入收藏清單
            updateAvailableCount();

            // 檢查位置權限
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        hasLocationPermission = true;
                        lastKnownPosition = position;
                        startWatchingPosition();
                    },
                    error => {
                        hasLocationPermission = false;
                        console.log('位置權限未獲得:', error.message);
                    },
                    { enableHighAccuracy: true }
                );
            }

            // 監聽篩選器變化
            document.getElementById('countryFilter').addEventListener('change', () => {
                handleCategoryChange();
                updateAvailableCount();
            });
            
            document.getElementById('priceFilter').addEventListener('change', () => {
                updateAvailableCount();
            });

            // 初始化關閉按鈕事件
            const closeButtons = document.getElementsByClassName('close');
            Array.from(closeButtons).forEach(button => {
                const modal = button.closest('.modal');
                button.onclick = () => modal.style.display = 'none';
            });

            // 點擊視窗外部關閉
            window.onclick = event => {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            };
        };
    </script>
