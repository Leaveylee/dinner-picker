            // å¾å¯ç”¨é¸é …ä¸­æ’é™¤ä¸Šä¸€æ¬¡é¸ä¸­çš„é¤é»
            const foodsExcludeLast = availableFoods.filter(food => food.name !== lastSelectedFood);
            
            // å¦‚æœé‚„æœ‰å…¶ä»–é¸é …ï¼Œå°±å¾å…¶ä»–é¸é …ä¸­é¸æ“‡
            if (foodsExcludeLast.length > 0) {
                const randomIndex = Math.floor(Math.random() * foodsExcludeLast.length);
                return foodsExcludeLast[randomIndex].name;
            }
            
            const randomIndex = Math.floor(Math.random() * availableFoods.length);
            return availableFoods[randomIndex].name;
        }

        function pickFood() {
            if (isAnimating) return;

            const resultElem = document.getElementById('result');
            const buttonElem = document.getElementById('pickButton');
            const recipeButton = document.getElementById('recipeButton');
            
            isAnimating = true;
            buttonElem.disabled = true;
            resultElem.classList.add('animating');
            recipeButton.style.display = 'none';  // é‡ç½®é£Ÿè­œæŒ‰éˆ•

            let finalChoice = null;
            let counter = 0;
            
            const spinInterval = setInterval(() => {
                if (counter === 0) {
                    finalChoice = getRandomFood();
                }
                
                if (counter < 9) {
                    const filteredItems = getFilteredItems();
                    const randomItem = filteredItems[Math.floor(Math.random() * filteredItems.length)];
                    resultElem.textContent = randomItem.name;
                } else {
                    resultElem.textContent = finalChoice;
                }
                
                counter++;
                if (counter >= 10) {
                    clearInterval(spinInterval);
                    isAnimating = false;
                    buttonElem.disabled = false;
                    resultElem.classList.remove('animating');
                    
                    if (!finalChoice.includes('éŒ¯èª¤')) {
                        const history = getHistory();
                        history[finalChoice] = new Date().toISOString();
                        saveHistory(history);
                        currentFood = finalChoice;
                        updateFavoriteButton();
                        
                        // å¦‚æœæœ‰é£Ÿè­œï¼Œé¡¯ç¤ºé£Ÿè­œæŒ‰éˆ•
                        if (recipes[finalChoice]) {
                            recipeButton.style.display = 'flex';
                        }
                    }
                    
                    updateAvailableCount();
                }
            }, 50);
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.onload = function() {
            updateAvailableCount();

            // ç›£è½ç¯©é¸å™¨è®ŠåŒ–
            document.getElementById('countryFilter').addEventListener('change', updateAvailableCount);
            document.getElementById('priceFilter').addEventListener('change', updateAvailableCount);
        };
    </script>
