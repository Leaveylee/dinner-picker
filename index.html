                .sort((a, b) => new Date(b[1]) - new Date(a[1]))
                [0]?.[0];

            // å¦‚æœåªæœ‰ä¸€å€‹é¸é …å¯ç”¨ï¼Œä¸”æ˜¯ä¸Šä¸€æ¬¡é¸çš„ï¼Œå°±é‡ç½®æ­·å²
            if (availableFoods.length === 1 && availableFoods[0].name === lastSelectedFood) {
                clearFilteredHistory();
                return getRandomFood(); // éè¿´èª¿ç”¨é‡æ–°é¸æ“‡
            }

            // å¾å¯ç”¨é¸é …ä¸­æ’é™¤ä¸Šä¸€æ¬¡é¸ä¸­çš„é¤é»
            const foodsExcludeLast = availableFoods.filter(food => food.name !== lastSelectedFood);
            
            // å¦‚æœé‚„æœ‰å…¶ä»–é¸é …ï¼Œå°±å¾å…¶ä»–é¸é …ä¸­é¸æ“‡
            if (foodsExcludeLast.length > 0) {
                const randomIndex = Math.floor(Math.random() * foodsExcludeLast.length);
                return foodsExcludeLast[randomIndex].name;
            }
            
            const randomIndex = Math.floor(Math.random() * availableFoods.length);
            return availableFoods[randomIndex].name;
        }

        function clearFilteredHistory() {
            const history = getHistory();
            const filteredItems = getFilteredItems();
            
            let earliestTime = new Date().toISOString();
            filteredItems.forEach(item => {
                if (history[item.name]) {
                    earliestTime = history[item.name] < earliestTime ? history[item.name] : earliestTime;
                }
            });

            filteredItems.forEach(item => {
                if (history[item.name] && history[item.name] >= earliestTime) {
                    delete history[item.name];
                }
            });

            saveHistory(history);
            updateAvailableCount();
        }
function getHistory() {
            return foodHistory;
        }

        function saveHistory(history) {
            foodHistory = history;
        }

        function clearHistory() {
            foodHistory = {};
            updateAvailableCount();
        }

        function updateAvailableCount() {
            const filteredItems = getFilteredItems();
            const availableCount = filteredItems.filter(item => isAvailable(item.name)).length;
            const elem = document.getElementById('remainingChoices');
            elem.textContent = `ğŸš å¯é¸æ“‡çš„é¤é»ï¼š${availableCount}/${filteredItems.length}`;
        }

        function showRecipe() {
            const modal = document.getElementById('recipeModal');
            const titleElem = document.getElementById('recipeTitle');
            const ingredientsListElem = document.getElementById('ingredientsList');
            const stepsListElem = document.getElementById('stepsList');

            // æª¢æŸ¥æ˜¯å¦æœ‰é£Ÿè­œ
            const recipe = recipes[currentFood];
            if (!recipe) {
                alert('æŠ±æ­‰ï¼Œæ­¤æ–™ç†çš„é£Ÿè­œå°šæœªæä¾›ã€‚');
                return;
            }

            // è¨­å®šæ¨™é¡Œ
            titleElem.textContent = currentFood + ' é£Ÿè­œ';

            // è¨­å®šé£Ÿææ¸…å–®ï¼Œä½¿ç”¨è‡ªå®šç¾©è¤‡é¸æ¡†
            ingredientsListElem.innerHTML = `
                <h4>ä¸»è¦é£Ÿæ</h4>
                <div class="ingredients-list">
                    ${recipe.ingredients.main.map((item, index) => `
                        <div class="ingredient-item">
                            <input type="checkbox" id="main-${index}" class="ingredient-checkbox">
                            <label for="main-${index}" class="ingredient-label">${item}</label>
                        </div>
                    `).join('')}
                </div>
                <h4>èª¿å‘³æ–™</h4>
                <div class="ingredients-list">
                    ${recipe.ingredients.seasoning.map((item, index) => `
                        <div class="ingredient-item">
                            <input type="checkbox" id="seasoning-${index}" class="ingredient-checkbox">
                            <label for="seasoning-${index}" class="ingredient-label">${item}</label>
                        </div>
                    `).join('')}
                </div>
            `;
// è¨­å®šæ­¥é©Ÿæ¸…å–®
            stepsListElem.innerHTML = `
                <ol>
                    ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                </ol>
            `;

            // æ·»åŠ è¤‡é¸æ¡†äº‹ä»¶ç›£è½å™¨
            const checkboxes = document.querySelectorAll('.ingredient-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const label = this.nextElementSibling;
                    if (this.checked) {
                        label.classList.add('checked');
                    } else {
                        label.classList.remove('checked');
                    }
                });
            });

            // é¡¯ç¤ºå½ˆå‡ºè¦–çª—
            modal.style.display = 'block';
        }

        function pickFood() {
            if (isAnimating) return;

            const resultElem = document.getElementById('result');
            const buttonElem = document.getElementById('pickButton');
            const recipeButton = document.getElementById('recipeButton');
            const mapButton = document.getElementById('mapButton');
            
            isAnimating = true;
            buttonElem.disabled = true;
            resultElem.classList.add('animating');
            recipeButton.style.display = 'none';
            mapButton.style.display = 'none';

            let finalChoice = null;
            let counter = 0;
            
            const spinInterval = setInterval(() => {
                if (counter === 0) {
                    finalChoice = getRandomFood();
                }
if (counter < 9) {
                    const filteredItems = getFilteredItems();
                    const randomItem = filteredItems[Math.floor(Math.random() * filteredItems.length)];
                    resultElem.textContent = randomItem.name;
                } else {
                    resultElem.textContent = finalChoice;
                }
                
                counter++;
                if (counter >= 10) {
                    clearInterval(spinInterval);
                    isAnimating = false;
                    buttonElem.disabled = false;
                    resultElem.classList.remove('animating');
                    
                    if (!finalChoice.includes('éŒ¯èª¤')) {
                        const history = getHistory();
                        history[finalChoice] = new Date().toISOString();
                        saveHistory(history);
                        currentFood = finalChoice;
                        updateFavoriteButton();
                        
                        // é¡¯ç¤ºé£Ÿè­œæŒ‰éˆ•
                        if (recipes[finalChoice]) {
                            recipeButton.style.display = 'flex';
                        }
                        
                        // é¡¯ç¤ºåœ°åœ–æŒ‰éˆ•
                        mapButton.style.display = 'flex';
                    }
                    
                    updateAvailableCount();
                }
            }, 50);
        }

        // é é¢è¼‰å…¥åˆå§‹åŒ–
        window.onload = function() {
            updateAvailableCount();

            // æª¢æŸ¥ä½ç½®æ¬Šé™
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        hasLocationPermission = true;
                        lastKnownPosition = position;
                        startWatchingPosition();
                    },
                    error => {
                        hasLocationPermission = false;
                        console.log('ä½ç½®æ¬Šé™æœªç²å¾—:', error.message);
                    },
                    { enableHighAccuracy: true }
                );
            }

            // ç›£è½ç¯©é¸å™¨è®ŠåŒ–
            document.getElementById('countryFilter').addEventListener('change', () => {
                handleCategoryChange();
                updateAvailableCount();
            });
            
            document.getElementById('priceFilter').addEventListener('change', () => {
                updateAvailableCount();
            });

            // åˆå§‹åŒ–é—œé–‰æŒ‰éˆ•äº‹ä»¶
            const closeButtons = document.getElementsByClassName('close');
            Array.from(closeButtons).forEach(button => {
                const modal = button.closest('.modal');
                button.onclick = () => modal.style.display = 'none';
            });

            // é»æ“Šè¦–çª—å¤–éƒ¨é—œé–‰
            window.onclick = event => {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            };
        };
    </script>
